<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Using Html Css Javascript</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6da6d391be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navigation">
        <div class="menuToggle"></div>
        <ul>
            <li class="list active" style='--clr:#f44336'>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-house"></i>
                    </span>
                    <span class="title">
                        Home
                    </span>
                </a>
            </li>
            <li class="list" style='--clr:#ffa117'>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <span class="title">
                        Search
                    </span>
                </a>
            </li>
            <li class="list" style='--clr:#0fc70f'>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <span class="title">
                        Contact
                    </span>
                </a>
            </li>
            <li class="list" style='--clr:#2196f3'>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </span>
                    <span class="title">
                        Settings
                    </span>
                </a>
            </li>
            <li class="list" style='--clr:#f44336'>
                <a href="#">
                    <span class="icon">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </span>
                    <span class="title">
                        Exit
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
